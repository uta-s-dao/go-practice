<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="main-title">âœ¨ My Todo App</h1>
      </header>

      <div class="flex">
        <div class="card">
          <h2 class="card-title">ğŸ“‹ Todo List</h2>
          <ul id="todoList">
            {{range .}}
            <li class="todo-item {{if eq .Status "done"}}completed{{end}}" data-id="{{.Id}}" data-name="{{.Name}}" data-status="{{.Status}}">
              <div class="todo-content">
                <span class="todo-name">{{.Name}}</span>
                <span class="status-badge {{.Status}}">{{.Status}}</span>
              </div>
              <div class="todo-actions">
                <button class="update-btn btn-icon" title="ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹å¤‰æ›´">{{if eq .Status "done"}}â†©ï¸{{else}}âœ“{{end}}</button>
                <button class="delete-btn btn-icon" title="å‰Šé™¤">ğŸ—‘ï¸</button>
              </div>
            </li>
            {{end}}
          </ul>
        </div>

        <div class="card">
          <h2 class="card-title">â• Add New Todo</h2>
          <form id="addForm">
            <div class="form-group">
              <label for="name">ã‚¿ã‚¹ã‚¯å</label>
              <input type="text" id="name" placeholder="æ–°ã—ã„ã‚¿ã‚¹ã‚¯ã‚’å…¥åŠ›..." required>
            </div>
            <div class="form-group">
              <label for="status">ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</label>
              <select id="status">
                <option value="todo">ğŸ“ Todo</option>
                <option value="done">âœ… Done</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">è¿½åŠ ã™ã‚‹</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // è¿½åŠ 
      document.getElementById('addForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        await fetch('/post/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            name: document.getElementById('name').value,
            status: document.getElementById('status').value
          })
        });
        location.reload();
      });

      // æ›´æ–°ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
      document.addEventListener('click', async (e) => {
        if (e.target.classList.contains('update-btn')) {
          const li = e.target.closest('li');
          const id = li.dataset.id;
          const name = li.dataset.name;
          const status = li.dataset.status;
          const newStatus = status === 'todo' ? 'done' : 'todo';

          await fetch(`/post/${id}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({name, status: newStatus})
          });
          location.reload();
        }
      });

      // å‰Šé™¤ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
      document.addEventListener('click', async (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const li = e.target.closest('li');
          const id = li.dataset.id;

          await fetch(`/post/${id}`, {method: 'DELETE'});
          location.reload();
        }
      });
    </script>
  </body>
</html>
